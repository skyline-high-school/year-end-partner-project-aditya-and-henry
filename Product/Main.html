<!DOCTYPE html>
<html>
<script>
    function searchTax() {
      //var searchTerm = document.getElementById('searchInput').value;
      var url = "https://api.coindesk.com/v1/bpi/currentprice.json" //+ encodeURIComponent(searchTerm); // Use a valid API endpoint

      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayResults(data);
        }) 
        .catch(error => {
          console.error('Sorry there was an eror fetching your data:', error);
        });
    }

    function displayResults(data) {
      var resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';
      var bitcoinData = data.bpi;
      
      Object.keys(bitcoinData).forEach(function(currency) {
                var card = document.createElement('div');
                card.classList.add('results-card');

                var currencyHeader = document.createElement('h3');
                currencyHeader.textContent = currency;
                card.appendChild(currencyHeader);

                var rateParagraph = document.createElement('p');
                rateParagraph.textContent = 'Rate: ' + bitcoinData[currency].rate;
                card.appendChild(rateParagraph);

                resultsContainer.appendChild(card);
      });
      //resultsContainer.innerHTML = '<h2>Current Price of Bitcoin:</h2>';
      //resultsContainer.innerHTML += '<p>USD: ' + data.bpi.USD.rate + '</p>';
      //resultsContainer.innerHTML += '<p>GBP: ' + data.bpi.GBP.rate + '</p>';
      //resultsContainer.innerHTML += '<p>EUR: ' + data.bpi.EUR.rate + '</p>';
    }
  </script>
